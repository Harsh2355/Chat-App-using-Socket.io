<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Chat App</title>

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
  <link rel="icon" href="img/favicon.png" >
  <link rel="stylesheet" href="css/styles.min.css">

</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
    
            <div class="compose"> 
              <form id="message-form"> 
                <p>Enter Message</p>
                <input type="text" placeholder="Enter Message" id="message-input" required autocomplete="off">
                <button type="submit" id="send">Send</button>
               </form>
            </div>
    
            <button id="send-location">Send Location</button>    
        </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <a href={{link}} target="_blank">View my location</a>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">
            <ul class="users">
                {{#users}}
                   <li>{{username}}</li>
                {{/users}}
            </ul>
        </h3>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.js" integrity="sha512-DkxSbrm2xe6jcerSwLA4vS8WV7UarP44UjrS+Yp2MRFE2md2qPLpZVTyoxHrM2mvZ2Ft2zhPUMplV20zNFXriQ==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./js/chat.js'></script>
</body>
</html>

<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Chat App</title>

    <link rel="icon" href="img/favicon.png" >

  </head>

  <body>
      <div class="centered-form">
          <div class="centered-form__box">
              <h1>Join</h1>
              <form action="/chat.html">
                <label>Display Name</label>
                <input type="text" placeholder="Display name" name="username" id="disp-name" required>
                <label>Room</label>
                <input type="text" name="room" id="room" placeholder="Room name" required>
                <button>Join</button>
              </form>
          </div>
      </div>
  </body>
